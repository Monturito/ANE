<!DOCTYPE html>
<html>
<head>
  <title>Compra</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/comprar.css') }}">
</head>
<body>
  <div class="container">
    <h1>Compra</h1>
    <div class="cart-items">
      <div class="cart-items">
        <h2>Tu Carrito</h2>
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cart-products">
            {% for nft in nfts %}
              {% set item = cart.get(nft.id) %}
              <tr>
                <td>{{ nft.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ nft.price }}</td>
                <td>{{ item.subtotal }}</td>
              </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total</td>
              <td>{{ total }}</td>
            </tr>
          </tfoot>
        </table>
      </div>
    <div class="checkout-form">
      <h2>Detalles de Envío</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button class="confirm-button" type="submit">Confirmar Compra</button>
      </form>
    </div>
  </div>
</body>
</html>
